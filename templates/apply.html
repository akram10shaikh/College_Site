<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Apply</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--    <link rel="stylesheet" href="{% static 'css/demo.css' %}">-->
</head>
<body style="background-color:rgb(0,58,99);">

{% include 'header.html' %}


<div class="container mt-1">

  <div class="mt-4 p-5 bg-white text-dark rounded">
    <h1 class="text-center" style="margin-bottom:40px;">Student Registration</h1>

        <form action="{% url 'applyfirst' %}" method="POST" style="font-size:25px;">
        {% csrf_token %}
            <div class="container">
            <div class="row">


                <div class="row">
                <div class="col-sm-6" style="text-align:center;">
                    <label style="margin-top:10px;">Email Address</label>
                </div>
                <div class="col-sm-6">
                      <input type="email" name="email" style="margin-top:10px;" required>
                </div>
            </div>

                <div class="row">
                <div class="col-sm-6" style="text-align:center;">
                    <label style="margin-top:10px;">Password</label>
                </div>
                <div class="col-sm-6">
                     <input type="password" name="password" style="margin-top:10px;" required>
                </div>
            </div>


                <div class="row">
                <div class="col-sm-6">

          </div>
                <div class="col-sm-6" style="text-align:center;">
                     <button type="submit" class="btn btn-primary btn-lg" style="margin-top:10px;width:110px;">Register</button>
                </div>
            </div>


            </div>
                <h5 style="padding-left:450px;color:red;padding-top:20px;">{% if output %}
                {{ output }}
            {% endif %}</h5>
        </div>
        </form>
      <p style="padding-left:50px;margin-top:10px;" class="alert alert-warning"><b>Note:</b> Email-id most be unique only single user can register it.</p>

  </div>
</div>







{% include 'footer.html' %}



</body>
</html>
